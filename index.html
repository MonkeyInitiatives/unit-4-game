<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mass Effect RPG</title>
	
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="assets/javascript/game.js"></script>
</head>
<body>
	<div class="container">
		<div class="myNavBar" id="myTopnav">
			<a href="#" onclick="newGame()">New Game</a>
			<a href="#" onclick="playMusic()">Music</a>
		</div>
	</div>
	
	<div class="container">
		<div class="row justify-content-center characters character">
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<div class="container">
					<h4>Player</h4>
					<div class="row yourCharacter character">
					</div>
				</div>
			</div>
			<div class="col-sm-9">
				<div class="container">
					<h4>Enemies Available to Attack</h4>
					<div class="row fighters character">
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<div class="container">
					<h4>Defender</h4>
					<div class="row defender character">
					</div>
				</div>
			</div>
			<div class="col-sm-9">
				<div class="container">
					<h4>Game Details</h4>
					<h6 class="yourDetail">Your Attacks</h6>
					<h6 class="enemyDetail">Enemy Attacks</h6>
				</div>
			</div>
		</div>
	</div>
	
	
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<div class="container">
					<button type="button" class="btn btn-primary btn-lg btn-attack">Attack</button>
					<button type="button" class="btn btn-primary btn-lg btn-restart">Restart</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
