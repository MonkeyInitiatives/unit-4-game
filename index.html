<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Star Wars RPG</title>
	
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="assets/javascript/game.js"></script>
</head>
<body>
	
	<div class="container">
		<div class="row characters character">
		</div>
	</div>
	<div class="container">
		<h1>Your Character</h1>
		<div class="row yourCharacter character">
		</div>
	</div>
	
	<div class="container">
		<h1>Enemies Available to Attack</h1>
		<div class="row fighters character">
		</div>
	</div>
	
	<div class="container">
		<h1>Defender</h1>
		<div class="row defender character">
		</div>
	</div>
	
	<div class="container">
		<button type="button" class="btn btn-primary btn-lg btn-attack">Attack</button>
	</div>
	
	<div class="container">
		<h3 class="yourDetail">Your Attacks</h3>
		<h3 class="enemyDetail">Enemy Attacks</h3>
	</div>
	
	<div class="container">
		<button type="button" class="btn btn-primary btn-lg btn-restart">Restart</button>
	</div>
	
</body>
</html>
